<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid - TypeScript</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .game-container {
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-top: 15px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Arkanoid TypeScript</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="instructions">
        <p>Use ← → Arrow Keys or Mouse to move the paddle | Press Enter to restart</p>
    </div>
    <script src="dist/game.js"></script>
</body>
</html>
